<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    País de Origem: <input type="string" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            let txtpais = document.querySelector('input#txtpais')
            let res = document.querySelector('div#res')
            let pais = String(txtpais.value)
            if(pais == 'Brasil' || pais == 'brasil'){
                res.innerHTML = `<p>Você é <strong>brasileiro</strong></p>`
            } else{
                res.innerHTML = `<p>Você é <strong>estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
